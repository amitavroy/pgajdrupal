<div ng-controller="homeCtrl">
  <div class="col-md-12 col-sm-12">
    <h1>Welcome to FL360 mobile app</h1>
		<a href="#/login">Login</a>
  </div>

	<div class="col-md-12 col-sm-12">
		<div ng-repeat="node in nodes|orderBy:node.nid:reverse">
			<h1>{{ node.title }}</h1>
			<p>A {{ node.type }} by {{ node.name }}</p>
		</div>
	</div>
</div>
