    <div class="node" ng-repeat="node in finalNodes" ng-click="showNode(node.nid)">
      <div class="node-wrap">
        <div class="title">

        </div>
        <div class="teaser">
          <p ng-bind-html-unsafe="node.body.und[0].safe_summary"></p>
        </div>
      </div>

      <div class="meta-container clearfix">
        <div class="time">By {{ node.name }}</div>
