<div ng-controller="loginCtrl">

	<div class="col-md-12 col-sm-12">
		<h1>Welcome to Mahindra Idol 5</h1>
	</div>
	<p>Scope: {{ token }}</p>
	<div class="col-sm-12">
		<form role="form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="form.username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="form.pass">
			</div>
			<button type="submit" class="btn btn-default" ng-click="doLogin(form)">Submit</button>
		</form>
	</div>

	<a href="#/home">Home</a>

</div>
