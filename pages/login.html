<div ng-controller="loginCtrl">
	<div class="row">
    <div class="col-md-12 col-sm-12">
      <h1>Welcome to FL360</h1>
    </div>
  </div>
  
	<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail1" 
            placeholder="Enter your username" ng-model="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" 
            placeholder="Enter your password" ng-model="pass">
        </div>
        <button type="submit" class="btn btn-default" ng-click="doLogin(username, pass)">Submit</button>
      </form>
    </div>
  </div>
  
</div>
