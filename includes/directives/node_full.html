<h1 class="node-title title">{{nodetitle}}</h1>

<div class="content" ng-bind-html-unsafe="body">
  {{body}}
</div>

<div class="comment-wrapper" ng-show="commentFlag">
  <!--<h2 class="comment-title">{{ commentText }}</h2>-->

  <div class="comment-count clearfix">{{ commentcount }}</div>

  <div class="comments" ng-repeat="comment in comments">
    <commentsfull comment="comment"></commentsfull>
  </div>

  <commentform nodeid="{{nid}}"></commentform>

</div>

  <br>
